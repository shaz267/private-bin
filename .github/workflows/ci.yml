name: push CI
run-name: ${{ github.repository }} CI [${{ github.event_name }}]
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ github.ref }} on ${{ runner.os }} machine
        uses: actions/checkout@v4
      - name: "ğŸ“ Installing dependencies!"
        uses: php-actions/composer@v6
      - name: ğŸ”¨ Running tests
        uses: php-actions/phpunit@v3
        with:
          php_extensions: gd sqlite3 dom json libxml mbstring tokenizer xml xmlwriter zip xdebug
          version: 9.6.11
          coverage_cobertura: coverage/coverage.corbertura.xml
      - name: âœ… Tests completed
        run: echo "Job status is '${{ job.status }}'"

      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/**/coverage.cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'
