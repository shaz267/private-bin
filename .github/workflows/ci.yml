name: push CI
run-name: ${{ github.repository }} CI [${{ github.event_name }}]
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ github.ref }} on ${{ runner.os }} machine
        uses: actions/checkout@v4
      - name: "📝 Installing dependencies!"
        uses: php-actions/composer@v6

      - name: Set Xdebug mode
        run: echo "XDEBUG_MODE=coverage" >> $GITHUB_ENV

      - name: 🔨 Running tests
        uses: php-actions/phpunit@v3
        with:
          php_extensions: gd sqlite3 dom json libxml mbstring tokenizer xml xmlwriter zip xdebug
          version: 9.6.11
          configuration: phpunit.xml
      - name: ✅ Tests completed
        run: echo "Job status is '${{ job.status }}'"

      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: log/coverage-cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'
      - name: Adding Markdown
        run: cat /github/workspace/log/code-coverage-results.md >> $GITHUB_STEP_SUMMARY